<!-- Question 2-->
 <div class="question">

 </div>

       

        <br><br>
        <!-- Submit questions-->  
         
        <div class="question">
          <input type="submit" value="Send!" />
        </div>


  </form>   

  <!--Forward and backwards buttons-->
  <button onclick="plusDivs(-1)"> &#10094 </button>
  <button onclick="plusDivs(1)"> &#10095</button>

<script>
  <!-- JavaScript Button Controls-->
   var currentQuestion = 1;
   showDivs(currentQuestion);

   function plusDivs(n)
   {
    showDivs(currentQuestion += n);

   }

   function showDivs(n)
   {
    var i;
    var x = document.getElementsByClassName("question");

    if (n > x.length)
    {
      currentQuestion = 1;
    }

    if (n < 1) 
    {
      currentQuestion = x.length;
    }

    for (i = 0; i < x.length; i++)
    {
      x[i].style.display = "none";
    }
    x[currentQuestion-1].style.display = "block";

   }

   </script>
  
  
  

  </body>
</html>
